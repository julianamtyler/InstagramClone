<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <title>Instagram Clone</title>

</head>

<body>

  <header>

    <div class="container">
      <div class="profile">
        <div class="profile-image">
          <img src="./Image/leaf.jpg" alt="leaf">
        </div>


        <div class="profile-user-settings">
          <h1 class="profile-user-name">instagram clone</h1>
          <button class="btn profile-edit-btn">Edit Profile</button>
          <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
        </div>


        <div class="profile-stats">
          <ul>
            <li><span class="profile-stat-count">277</span> posts</li>
            <li><span class="profile-stat-count">343</span> followers</li>
            <li><span class="profile-stat-count">176</span> following</li>
          </ul>
        </div>


        <div class="profile-bio">
          <p><span class="profile-real-name">Instagram Clone</span></p>
        </div>

      </div>
    </div>

  </header>


  <main>

    <div class="container">

      <div class="gallery">

        <div class="gallery-item" tabindex="0">
          <img src="./Image/blank.jpg" class="gallery-image" alt="">

          <div class="heartcomment">
            <i class="far fa-heart empty"></i>
            <i class="fas fa-heart red"></i>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="far fa-comment"></i>
          </div>

          <div class="allComments">
            <!--all new comments will display here-->
          </div>
          <div class="commentInput">
            <input type="text" placeholder="place your comment here" class="newComment" />
            <!--adding just submit button for now, later can try to add popup for more options-->
            <input type="submit" class="post" />
          </div>



        </div>
      </div>

      <div id="result"></div>

  </main>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="app.js"></script>
  <script src="app_comments.js"></script>
  <script src="app_likes.js"></script>
</body>

</html>
