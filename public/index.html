<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>

<body>

  <header>

    <div class="container">
      <div class="profile">
        <div class="profile-image">
          <img src="image/leaf.jpg" alt="leaf">
        </div>


        <div class="profile-user-settings">
          <h1 class="profile-user-name">instagram clone</h1>
          <button class="btn profile-edit-btn">Edit Profile</button>
          <!-- <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button> -->
        </div>


        <div class="profile-stats">
          <ul>
            <li><span class="profile-stat-count">277</span> posts</li>
            <li><span class="profile-stat-count">343</span> followers</li>
            <li><span class="profile-stat-count">176</span> following</li>
          </ul>
        </div>


        <div class="profile-bio">
          <!-- <p><span class="profile-real-name">Instagram Clone</span></p> -->
        </div>
      </div>
    </div>


  </header>

  <main>

    <div class="container">

      


        <div class="gallery-item" tabindex="0">
          <img src="https://images.unsplash.com/photo-1505058707965-09a4469a87e4?w=500&h=500&fit=crop" class="gallery-image"
            alt="">
        </div>
<!-- <div class="gallery-item-info"> -->
          <div class="icons">
              <i class="far fa-heart"></i>
              <i class="far fa-comment"></i>
          </div>

      </div>


      <!-- <div class="loader"></div> -->
    </div>

  </main>

  <script src="app.js"></script>

</body>

</html>
