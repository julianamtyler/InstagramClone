<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://code.jquery.com/jquery.js"></script>
 <script src="app.js"></script>

  <title>Instagram Clone</title>
</head>

<body>

  <header>

    <div class="container">
      <div class="profile">
        <div class="profile-image">
          <img src="./Image/leaf.jpg" alt="leaf">
        </div>


        <div class="profile-user-settings">
          <h1 class="profile-user-name">instagram clone</h1>
          <button class="btn profile-edit-btn">Edit Profile</button>
          <!-- <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button> -->
        </div>


        <div class="profile-stats">
          <ul>
            <li><span class="profile-stat-count">277</span> posts</li>
            <li><span class="profile-stat-count">343</span> followers</li>
            <li><span class="profile-stat-count">176</span> following</li>
          </ul>
        </div>


        <div class="profile-bio">
          <!-- <p><span class="profile-real-name">Instagram Clone</span></p> -->
        </div>
      </div>
    </div>


  </header>

  <main>

    <div class="container">

      <div class="gallery">


        <div class="gallery-item" tabindex="0">
          <img src="./Image/blank.jpg" class="gallery-image" alt="">

          <div class="gallery-item-info">
            <ul>
              <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart"
                  aria-hidden="true"></i> <img src="image/heart.png" class="heart" alt=""></li>
              <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment"
                  aria-hidden="true"></i> <img src="image/comment.png" class="comment" alt=""></li>
            </ul>
          </div>
        </div>


        <div class="gallery-item" tabindex="0">
          <img src="https://images.unsplash.com/photo-1505058707965-09a4469a87e4?w=500&h=500&fit=crop" class="gallery-image"
            alt="">
        </div>
<!-- <div class="gallery-item-info"> -->
          <div class="icons">
              <i class="far fa-heart"></i>
              <i class="far fa-comment"></i>
          </div>

      </div>
      
      <div id="result"></div>

      <!-- <div class="loader"></div> -->
    </div>

  </main>

</body>

</html>
