<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="app.js"></script>

  <title>Instagram Clone</title>

</head>

<body>

  <header>

    <div class="container">
      <div class="profile">
        <div class="profile-image">
          <img src="./Image/leaf.jpg" alt="leaf">
        </div>


        <div class="profile-user-settings">
          <h1 class="profile-user-name">instagram clone</h1>
          <button class="btn profile-edit-btn">Edit Profile</button>
          <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
        </div>


        <div class="profile-stats">
          <ul>
            <li><span class="profile-stat-count">277</span> posts</li>
            <li><span class="profile-stat-count">343</span> followers</li>
            <li><span class="profile-stat-count">176</span> following</li>
          </ul>
        </div>


        <div class="profile-bio">
          <p><span class="profile-real-name">Instagram Clone</span></p>
        </div>

      </div>
    </div>

  </header>


  <main>

    <div class="container">

      <div class="gallery">


        <div class="gallery-item" tabindex="0">
          <img src="./Image/blank.jpg" class="gallery-image" alt="">

          <div class="heartcomment"><img src="./Image/heart.png">
            <img src="./Image/comment.png"></div>

        </div>

      </div>
    </div>

    <div id="result"></div>

  </main>

</body>

</html>
